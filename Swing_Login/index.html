		<title>Swing</title>
		<meta charset="utf-8" />

	<body class="is-loading" ng-controller="swingCtrl">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main" ng-hide="nextStep">
						<header>
							<span class="avatar"><img src="images/avatar.jpg" alt="" /></span>
							<h1>Swing</h1>
							<p>Give Me a Swing</p>
						</header>
						<input ng-model="data.current" placeholder="Email"></input><br/>
						<br/>
							<input type="submit" ng-click="beginSwing()" value="Swing">
						</section>
				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; Team Swing</li>
						</ul>
					</footer>

					<section id="main" ng-show="nextStep">
						X: {{gyro.pitch}}
						Y: {{gyro.roll}}
						Z: {{gyro.yaw}}

						<h3>Current Score: {{data.score}}</h3>
						
						</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; Team Swing</li>
						</ul>
					</footer>
			</div>

			<!--[if lte IE 8]><script src="assets/js/respond.min.js"></script><![endif]-->

					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
